<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Aurelius Autos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 2rem; background: #f9fafb; color: #1f2937; }
    h1 { text-align: center; margin-bottom: 2rem; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { padding: 1rem; border-bottom: 1px solid #e5e7eb; text-align: left; }
    th { background: #2563eb; color: white; }
    button { padding: 0.5rem 1rem; background: #ef4444; color: white; border: none; border-radius: 0.375rem; cursor: pointer; }
    button:hover { background: #b91c1c; }
    .empty { text-align: center; margin-top: 2rem; color: #6b7280; }
  </style>
</head>
<body>
  <h1>Admin Dashboard - Bookings</h1>
  <table id="bookingTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Date</th>
        <th>Car</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p class="empty" id="emptyMsg">No bookings yet.</p>

  <script>
    const bookings = JSON.parse(localStorage.getItem("bookings") || "[]");
    const tableBody = document.querySelector("#bookingTable tbody");
    const emptyMsg = document.getElementById("emptyMsg");

    function renderBookings() {
      tableBody.innerHTML = "";
      if (bookings.length === 0) {
        emptyMsg.style.display = "block";
        return;
      }
      emptyMsg.style.display = "none";

      bookings.forEach((booking, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${booking.name}</td>
          <td>${booking.email}</td>
          <td>${booking.date}</td>
          <td>${booking.car}</td>
          <td><button onclick="deleteBooking(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteBooking(index) {
      bookings.splice(index, 1);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      renderBookings();
    }

    renderBookings();
  </script>
</body>
</html>
