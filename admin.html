<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Aurelius Autos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #1a1a1a;
      color: #c49e6c;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #121212;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #5f3d26;
      color: #fff;
    }

    td {
      color: #eee;
    }

    tr:hover {
      background-color: #202020;
    }

    .deleted {
      background-color: #b91c1c !important;
      opacity: 0.6;
      transition: background 0.4s, opacity 0.4s;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #b91c1c;
    }

    .empty {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard - Bookings</h1>

  <table id="bookingTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Date</th>
        <th>Car</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p class="empty" id="emptyMsg">Loading bookings...</p>

  <script>
    const tableBody = document.querySelector("#bookingTable tbody");
    const emptyMsg = document.getElementById("emptyMsg");

    async function fetchBookings() {
      emptyMsg.textContent = "Loading bookings...";
      try {
        const res = await fetch("http://localhost:5000/bookings");
        const data = await res.json();

        renderBookings(data);
      } catch (err) {
        console.error("Error fetching bookings:", err);
        emptyMsg.textContent = "Failed to load bookings.";
      }
    }

    function renderBookings(bookings) {
      tableBody.innerHTML = "";

      if (!bookings || bookings.length === 0) {
        emptyMsg.textContent = "No bookings found.";
        return;
      }

      emptyMsg.style.display = "none";

      bookings.forEach(({ _id, name, email, date, car }) => {
        if (!_id) return;

        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${name || "N/A"}</td>
          <td>${email || "N/A"}</td>
          <td>${date || "N/A"}</td>
          <td>${car || "N/A"}</td>
          <td><button onclick='deleteBooking("${_id}", this)'>Delete</button></td>

        `;

        tableBody.appendChild(row);
      });
    }

   async function deleteBooking(id, btn) {
  console.log("üß™ ID being sent to delete:", id);

  try {
    const response = await fetch(`http://localhost:5000/bookings/${id}`, {
      method: "DELETE",
      headers: { "Content-Type": "application/json" }
    });

    const data = await response.json();
    console.log("üì• Response from backend:", data);

    if (!response.ok) throw new Error(data.message || "Failed");

    const row = btn.closest("tr");
    row.classList.add("deleted");
    setTimeout(() => row.remove(), 400);
  } catch (err) {
    console.error("‚ùå Error during deleteBooking:", err);
    alert("Failed to delete booking.");
  }
}



    document.addEventListener("DOMContentLoaded", fetchBookings);
    
  </script>
</body>
</html>
